<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Heading on Button Click</title>
    <script>
        function changeHeading(action) {
            let heading = document.getElementById("studentHeading");

            if (action === 'edit') {
                heading.textContent = "Student Edit";
            } else {
                heading.textContent = "Student Add";
            }
        }
    </script>
</head>
<body>

    <div class="col-md-12">
        <div class="page-header-title">
            <h2 class="mb-0" id="studentHeading">Student Add</h2>
        </div>
    </div>

    <button onclick="changeHeading('edit')" class="btn btn-primary">Edit</button>
    <button onclick="changeHeading('add')" class="btn btn-secondary">Add</button>

</body>
</html>
