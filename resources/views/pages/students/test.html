<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Search Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            width: 200px;
        }

        .dropdown-btn {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            text-align: left;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .dropdown-content input {
            width: 90%;
            padding: 8px;
            margin: 8px;
            border: 1px solid #ccc;
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 10px;
            display: block;
            text-decoration: none;
            cursor: pointer;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <button class="dropdown-btn" onclick="toggleDropdown()">Select an option ▼</button>
    <div id="dropdownMenu" class="dropdown-content">
        <input type="text" id="searchInput" onkeyup="filterFunction()" placeholder="Search...">
        <a href="#" onclick="selectOption('Apple')">Apple</a>
        <a href="#" onclick="selectOption('Banana')">Banana</a>
        <a href="#" onclick="selectOption('Cherry')">Cherry</a>
        <a href="#" onclick="selectOption('Mango')">Mango</a>
        <a href="#" onclick="selectOption('Orange')">Orange</a>
    </div>
</div>

<script>
    function toggleDropdown() {
        document.getElementById("dropdownMenu").classList.toggle("show");
    }

    function filterFunction() {
        let input = document.getElementById("searchInput");
        let filter = input.value.toUpperCase();
        let div = document.getElementById("dropdownMenu");
        let a = div.getElementsByTagName("a");

        for (let i = 0; i < a.length; i++) {
            let txtValue = a[i].textContent || a[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "";
            } else {
                a[i].style.display = "none";
            }
        }
    }

    function selectOption(value) {
        document.querySelector(".dropdown-btn").innerText = value + " ▼";
        document.getElementById("dropdownMenu").classList.remove("show");
    }

    window.onclick = function(event) {
        if (!event.target.matches('.dropdown-btn')) {
            let dropdowns = document.getElementsByClassName("dropdown-content");
            for (let i = 0; i < dropdowns.length; i++) {
                if (dropdowns[i].classList.contains('show')) {
                    dropdowns[i].classList.remove('show');
                }
            }
        }
    }
</script>

</body>
</html>
